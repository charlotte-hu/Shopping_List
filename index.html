<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Shopping List</h1>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul>
		<li class="bold red" random="23">Notebook <button id="Notebook" class="deletebutton">Delete</button></li>
		<li>Jello <button id="Jello" class="deletebutton">Delete</button></li>
		<li>Spinach <button id="Spinach" class="deletebutton">Delete</button></li>
		<li>Rice <button id="Rice" class="deletebutton">Delete</button></li>
		<li>Birthday Cake <button id="Birthday Cake"class="deletebutton">Delete</button></li>
		<li>Candles <button id="Candles"class="deletebutton">Delete</button></li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
